<!doctype html>

<html>
<head>
<title>scroll</title>
<style>
 .page_content_stretch {
   border: 5px solid #32C6F4;
   height: 3000px;
	 text-align: center;
	 padding: 20px;
	 font-size:20px;
	 color: white;
	 font-family: sans-serif;
 }
 .scale_me {
   position: fixed;
   top: 50%;
   left: 50%;
   transform-origin: center center;
   transform: translate(-50%, -50%) scale(1, 1);
 }
	
	body{
		background-color:#F56D49;
	}
</style>
</head>
<body>

<div class="scale_me" id="scaleme"><img src="img/dog.png" alt="dog" style="width:100px"/></div>
	<div class="page_content_stretch">Meet Maisie</div>

<!--JavaScript to Handle what happens as the page is scrolled. -->
<script>
/* ASSIGN A FUNCTION TO THE PAGE AS IT SCROLLS */
document.body.onscroll = function(event) {
    var scrollposition = window.pageYOffset;
    var scalesize = 1 + scrollposition * 0.01;
    document.getElementById("scaleme").style.transform = "translate(-50%, -50%) scale(" + scalesize + ")";
};
</script>
</body>
</html>
